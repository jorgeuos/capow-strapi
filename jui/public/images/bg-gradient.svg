<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
   <defs>
      <linearGradient id='a' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='1' y2='1'>
         <stop offset='0' stop-color='hsl(336, 86%, 75%)'>
            <animate attributeName="stop-color"
               values="hsl(336, 86%, 75%);hsl(265, 86%, 86%);hsl(205, 79%, 66%);hsl(143, 55%, 62%);hsl(51, 89%, 67%);hsl(27, 96%, 61%);hsl(336, 86%, 75%);" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='.5' stop-color='hsl(265, 86%, 86%)'>
            <animate attributeName="stop-color"
               values="hsl(265, 86%, 86%);hsl(205, 79%, 66%);hsl(143, 55%, 62%);hsl(51, 89%, 67%);hsl(27, 96%, 61%);hsl(336, 86%, 75%);hsl(265, 86%, 86%);" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='1' stop-color='hsl(205, 79%, 66%)'>
            <animate attributeName="stop-color"
               values="hsl(205, 79%, 66%);hsl(143, 55%, 62%);hsl(51, 89%, 67%);hsl(27, 96%, 61%);hsl(336, 86%, 75%);hsl(265, 86%, 86%);hsl(205, 79%, 66%);" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <animateTransform attributeName="gradientTransform" type="rotate" from="0 .5 .5" to="360 .5 .5"
            dur="20s" repeatCount="indefinite" />
      </linearGradient>
      <linearGradient id='b' gradientUnits='objectBoundingBox' x1='0' y1='1' x2='1' y2='1'>
         <stop offset='0' stop-color='hsl(336, 86%, 75%)'>
            <animate attributeName="stop-color"
               values="hsl(336, 86%, 75%);hsl(265, 86%, 86%);hsl(205, 79%, 66%);hsl(143, 55%, 62%);hsl(51, 89%, 67%);hsl(27, 96%, 61%);hsl(336, 86%, 75%);" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='1' stop-color='hsl(265, 86%, 86%)' stop-opacity="0">
            <animate attributeName="stop-color"
               values="hsl(265, 86%, 86%);hsl(205, 79%, 66%);hsl(143, 55%, 62%);hsl(51, 89%, 67%);hsl(27, 96%, 61%);hsl(336, 86%, 75%);hsl(265, 86%, 86%);" dur="20s" repeatCount="indefinite">
            </animate>
         </stop>
         <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5" class="ignore"
            dur="10s" repeatCount="indefinite" />
      </linearGradient>
   </defs>
   <rect fill='url(#a)' width='100%' height='100%' />
   <rect fill='url(#b)' width='100%' height='100%' />
</svg>